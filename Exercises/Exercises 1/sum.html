    <script type="text/javascript">
        var a=[2,3,6,0,7];
        var i, stop, j;
        for (i = 0; i < a.length; i++) {
            for (j = 0, stop = a.length - i; j < stop; j++) {
                if (a[j] > a[j + 1]) {
                    var temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }

            }
        }
        var sum=a[a.length-1]+a[a.length-2];
        console.log(sum);
    </script>
