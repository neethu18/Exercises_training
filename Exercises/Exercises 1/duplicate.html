<body>
    <script type="text/javascript">
        var a = [0, 2, 3, 3, 5, 7];
        var b =[];
        var flag=0,k=0;
        for (var j = 0; j < a.length; j++) {
            flag=0;
            for (var i = j+1; i < a.length; i++) {
                if(a[j]==a[i]){
                   flag =1; 
                }
                   
            }
            if(flag==0){
                b[k]= a[j];
                k++;
            }
        }
    console.log(b);
    </script>
