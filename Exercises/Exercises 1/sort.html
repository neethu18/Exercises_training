    <script type="text/javascript">
        var a = [3, 2, 4, 1, 5];
        var i, stop, j;
        for (i = 0; i < a.length; i++) {
            for (j = 0, stop = a.length - i; j < stop; j++) {
                if (a[j] > a[j + 1]) {
                    var temp = a[j];
                    a[j] = a[j + 1];
                    a[j + 1] = temp;
                }

            }
        }
